<div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Search</h3>
            </div>
            <div class="panel-body">
               <form novalidate name="searchctrl.form" class="simple-form">
                 Searchword: <br />
                 <input type="text" ng-model="searchctrl.searchword"/><br />
                 <button data-ng-click="searchctrl.search()">Search</button>
               </form>
            </div>
         </div>
  <table class="table">
    <thead>
      <tr>
        <th>Address</th>
      </tr>
      <tr>
        <td>{{searchctrl.message}}</td>
      </tr>
      <tr data-ng-repeat="a in searchctrl.attractionList">
        <td>{{ a.address | uppercase }}</td>
        <td><a data-ng-href="attractions/{{a.id}}">More info</a></td>
      </tr>
    </thead>
  </table>
</div>
