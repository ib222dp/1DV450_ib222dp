<div class="container">
  <h3>Attractions</h3>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Address</th>
        </tr>
        <tr>
          <td>{{attractions.message}}</td>
        </tr>
        <tr data-ng-repeat="a in attractions.attractionList">
          <td>{{ a.address | uppercase }}</td>
          <td><a data-ng-href="attractions/{{a.id}}">More info</a></td>
        </tr>
      </thead>
     </table>
  </div>
</div>
