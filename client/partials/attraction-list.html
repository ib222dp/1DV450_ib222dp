<div class="container">
  <h3>Attractions</h3>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Address</th>
        </tr>
        <tr data-ng-repeat="_attraction in attractions.attractionList">
          <td>{{ _attraction.address }}</td>
          <td><a data-ng-href="attraction/{{_attraction.id}}">More info</a></td>
        </tr>
      </thead>
     </table>
  </div>
 
</div>
