<div class="container">
  <h3>Tags</h3>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
        <tr data-ng-repeat="_tag in tags.tagList">
          <td>{{ _tag.name }}</td>
          <td><a data-ng-href="tags/{{_tag.id}}">More info</a></td>
        </tr>
      </thead>
     </table>
  </div>
 
</div>
