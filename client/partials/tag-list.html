<div class="container">
  <h3>Tags</h3>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
        <tr data-ng-repeat="t in tags.tagList">
          <td>{{ t.name | uppercase }}</td>
          <td><a data-ng-href="tags/{{t.id}}">More info</a></td>
        </tr>
      </thead>
     </table>
  </div>
</div>
